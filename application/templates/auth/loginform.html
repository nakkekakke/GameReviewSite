{% extends 'layout.html' %}

{% block body %}
<h1>Log in</h1>
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
        {{ form.username.label }}
      </td>
      <td>
        {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.password.label }}
      </td>
      <td>
        {{ form.password }}
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit">Login</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
