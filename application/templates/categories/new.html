{% extends 'layout.html' %}

{% block body %}
<div>
  <h1>Add a new category</h1>
  <form method="POST" action="{{ url_for('categories_create') }}">
    <table>
      <tr>
        <td>
          {{ form.name.label }}
        </td>
        <td>
          {{ form.name }}
        </td>
        <td>
          <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">Add a new category</button>
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
