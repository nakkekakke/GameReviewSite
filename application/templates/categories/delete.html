{% extends 'layout.html' %}

{% block body %}

<div>
  <h1>Delete categories</h1>
  <table>
    <tbody>
    {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <form method="POST" action="{{ url_for('categories_delete', id=category.id) }}">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
